	<script type="text/javascript">
		var menu_timer = null;
		var menu_out = false;
		var menu_locked = false;

		function right_visible(visible) {
			if (visible == false) {
				$('#right').css('width', '0px');
				$('#left').css('width', '930px');
			} else {
				$('#right').css('width', '260px');
				$('#left').css('width', '610px');
			}
		}

		function menu_color(selected) {
			$('#home').css('background-image','url(images/menu/homeA.png)');
			$('#publications').css('background-image','url(images/menu/publicationsA.png)');
			$('#protocols').css('background-image','url(images/menu/protocolsA.png)');
			$('#lab_members').css('background-image','url(images/menu/lab_membersA.png)');
			$('#links').css('background-image','url(images/menu/linksA.png)');
			$('#lung_cancer').css('background-image','url(images/menu/lung_cancerA.png)');
			$('#melanoma').css('background-image','url(images/menu/melanomaA.png)');
			$('#tools').css('background-image','url(images/menu/toolsA.png)');
			$('#'+selected).css('background-image','url(images/menu/'+selected+'C.png)');
		}

		function menu_hide() {
			if (menu_locked == false) {
				if (menu_out == true) {
					menu_timer = setTimeout(function () {
						$("#menu_drop").slideUp('fast');
						document.getElementById('research').style.color = "#FFFFFF";
					}, 500);
					menu_out = false;
				}
			}
		}

		function menu_show() {
			if (menu_out == false) {
				$("#menu_drop").slideDown('fast');
				document.getElementById('research').style.color = "#AAAAAA";
				menu_out = true;
			}
		}

		function page_home() {
			right_visible(true);
			$('#left').load('home.html #left_data', function () {
				var currentTime = new Date()
				var month = currentTime.getMonth() + 1
				var day = 20;
				var year = currentTime.getFullYear()
				if (month == 1) { month = 12; } else { month = month - 1; };
				document.getElementById('date').innerHTML += month + "/" + day + "/" + year;
			});
			$('#right').load('home.html #right_data', function () {});
			window.location.hash = 'home';
			menu_locked = false; menu_hide();
		}

		function page_publications() {
			right_visible(true);
			$('#left').load('publications.html #left_data');
			$('#right').load('publications.html #right_data', function () {});
			window.location.hash = 'publications';
			menu_locked = false; menu_hide();
		}

		function page_protocols() {
			right_visible(true);
			$('#left').load('protocols.html #left_data', function () {
				$('#tree').fileTree({ root: 'protocols/', script: 'tree.php', expanded: 'true'}, function(file) {
					//Track View
					_gaq.push(['_trackEvent', 'Protocol', 'View', file]);

					loadingdiv = document.createElement("div");
					loadingdiv.setAttribute("id", "loadingdiv");
					loadingdiv.setAttribute("align", "center");
					loadingdiv.style.fontSize = "25px";
					loadingdiv.style.marginTop = "45px";
					loadingdiv.style.width = 615+"px";
					loadingdiv.style.height = 100+"px";
					loadingdiv.appendChild(document.createTextNode("LOADING..."));
					document.getElementById('left_data').replaceChild(loadingdiv,document.getElementById('tree'));

					ifrm = document.createElement("IFRAME");
					ifrm.setAttribute("src", "http://docs.google.com/viewer?url=http%3A%2F%2Fdankort-lab.mcgill.ca%2F"+file+"&embedded=true");
					ifrm.setAttribute("id", "ifrm");
					ifrm.style.width = 615+"px";
					ifrm.style.height = 750+"px";
					ifrm.style.border = "none";
					ifrm.style.visibility = "hidden";
					ifrm.onload = function() {window.setTimeout(function() {ifrm.style.visibility = "visible"; document.getElementById('left_data').removeChild(document.getElementById('loadingdiv'));},2000);};
					document.getElementById('left_data').appendChild(ifrm);

					rightTitle = document.createElement('h1');
					rightTitle.appendChild(document.createTextNode("Protocol View"));
					document.getElementById('right_data').replaceChild(rightTitle,document.getElementById('Heading1'));

					document.getElementById('right_data').removeChild(document.getElementById('FormLogin'));

					rightInfo = document.createElement('p');
					rightInfo.setAttribute("class", "info");
					rightInfo.appendChild(document.createTextNode("This view allows you to preview, save or print our protocols using Google Docs. To return to the protocol file tree click the button bellow."));
					document.getElementById('right_data').appendChild(rightInfo);

					rightBreak = document.createElement('p');
					document.getElementById('right_data').appendChild(rightBreak);

					rightReturn = document.createElement('button');
					rightReturn.setAttribute("class", "login");
					rightReturn.appendChild(document.createTextNode("ALL PROTOCOLS"));
					rightReturn.onclick = function() {page_protocols();};
					document.getElementById('right_data').appendChild(rightReturn);
				});
			});
			$('#right').load('protocols.html #right_data', function () {});
			window.location.hash = 'protocols';
			menu_locked = false; menu_hide();
		}

		function page_lab_members() {
			right_visible(true);
			$('#left').load('lab_members.html #left_data', function () {});
			$('#right').load('lab_members.html #right_data', function () {});

		function page_lung_cancer() {
			$('#right').empty(); right_visible(false);
			$('#left').load('lung_cancer.html #left_data', function() { $.fancybox.update(); });
			window.location.hash = 'lung_cancer';
			menu_locked = true; menu_show();
		}

		function page_melanoma() {
			$('#right').empty(); right_visible(false);
			$('#left').load('melanoma.html #left_data', function() { $.fancybox.update(); });

		function page_tools() {
			$('#right').empty(); right_visible(false);

			window.location.hash = 'tools';
			menu_locked = true; menu_show();
		}

		function load_page() {

			if (window.location.hash == "#publications") {
				page_publications();
			} else if (window.location.hash == "#lab_members") {
				page_lab_members();
			} else if (window.location.hash == "#links") {
				page_links();
			} else if (window.location.hash == "#protocols") {
				page_protocols();
			} else if (window.location.hash == "#lung_cancer") {
				page_lung_cancer();
			} else if (window.location.hash == "#melanoma") {
				page_melanoma();
			} else if (window.location.hash == "#tools") {
				page_tools();
			} else {
				window.location.hash = 'home';
				page_home();
			}

		}

		$(document).ready(function() {

			$(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color(window.location.hash.slice(1)); load_page(); $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0);

			$(window).on('hashchange', function() { $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color(window.location.hash.slice(1)); load_page(); $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });

			$('#home').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("home"); window.location.hash = 'home'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#publications').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("publications"); window.location.hash = 'publications'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#lab_members').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("lab_members"); window.location.hash = 'lab_members'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#links').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("links"); window.location.hash = 'links'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#protocols').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("protocols"); window.location.hash = 'protocols'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#lung_cancer').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("lung_cancer"); window.location.hash = 'lung_cancer'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#melanoma').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("melanoma"); window.location.hash = 'melanoma'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });
			$('#tools').click(function(){ $(window).scrollTop(0); $('#scroll_lock').css({overflow: 'hidden'}); menu_color("tools"); window.location.hash = 'tools'; $('#scroll_lock').css({overflow: 'visible'}); $(window).scrollTop(0); });

			$('#home').mouseenter(function(){if (window.location.hash !== "#home") { $('#home').css('background-image','url(images/menu/homeB.png)'); } });
			$('#home').mouseleave(function(){if (window.location.hash !== "#home") { $('#home').css('background-image','url(images/menu/homeA.png)'); } });
			$('#publications').mouseenter(function(){if (window.location.hash !== "#publications") { $('#publications').css('background-image','url(images/menu/publicationsB.png)'); } });
			$('#publications').mouseleave(function(){if (window.location.hash !== "#publications") { $('#publications').css('background-image','url(images/menu/publicationsA.png)'); } });
			$('#lab_members').mouseenter(function(){if (window.location.hash !== "#lab_members") { $('#lab_members').css('background-image','url(images/menu/lab_membersB.png)'); } });
			$('#lab_members').mouseleave(function(){if (window.location.hash !== "#lab_members") { $('#lab_members').css('background-image','url(images/menu/lab_membersA.png)'); } });
			$('#protocols').mouseenter(function(){if (window.location.hash !== "#protocols") { $('#protocols').css('background-image','url(images/menu/protocolsB.png)'); } });
			$('#protocols').mouseleave(function(){if (window.location.hash !== "#protocols") { $('#protocols').css('background-image','url(images/menu/protocolsA.png)'); } });
			$('#links').mouseenter(function(){if (window.location.hash !== "#links") { $('#links').css('background-image','url(images/menu/linksB.png)'); } });
			$('#links').mouseleave(function(){if (window.location.hash !== "#links") { $('#links').css('background-image','url(images/menu/linksA.png)'); } });

			$("#research").mouseenter(function () { clearTimeout(menu_timer); menu_show(); });
			$("#research").mouseleave(function() { menu_hide(); });
			$("#menu_drop").mouseenter(function () {clearTimeout(menu_timer); menu_out = true;});
			$("#menu_drop").mouseleave(function() {menu_hide();});

			$('#lung_cancer').mouseenter(function(){if (window.location.hash !== "#lung_cancer") { $('#lung_cancer').css('background-image','url(images/menu/lung_cancerB.png)'); } });
			$('#lung_cancer').mouseleave(function(){if (window.location.hash !== "#lung_cancer") { $('#lung_cancer').css('background-image','url(images/menu/lung_cancerA.png)'); } });
			$('#melanoma').mouseenter(function(){if (window.location.hash !== "#melanoma") { $('#melanoma').css('background-image','url(images/menu/melanomaB.png)'); } });
			$('#melanoma').mouseleave(function(){if (window.location.hash !== "#melanoma") { $('#melanoma').css('background-image','url(images/menu/melanomaA.png)'); } });
			$('#tools').mouseenter(function(){if (window.location.hash !== "#tools") { $('#tools').css('background-image','url(images/menu/toolsB.png)'); } });
			$('#tools').mouseleave(function(){if (window.location.hash !== "#tools") { $('#tools').css('background-image','url(images/menu/toolsA.png)'); } });
